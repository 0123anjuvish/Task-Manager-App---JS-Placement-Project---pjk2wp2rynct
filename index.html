<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="App.js" defer></script>
</head>
<body>
  <div class="h1"><h1>Task Manager</h1></div>
  <div class="add">
    <input type="text" id="input" placeholder="Enter your task here....">
    <button type="submit" id="addtask">Create Task</button>
  </div>
  <div class="container">
    <section class="section" id="open">
      <div class="header" style="background-color: rgb(242, 234, 131);">
        <h2>OPEN</h2>
      </div>
      
      <div class="allTasks scroll hight">
      </div>
    </section>

    <section class="section" id="progress">
      <div class="header" style= "background-color: rgb(19, 109, 125);">
        <h2>IN PROGRESS</h2>
      </div>
      
      <div class="allProgress scroll hight">
      </div>
    </section>

    <section class="section" id="review">
      <div class="header" style="background-color: rgb(244, 71, 71);">
        <h2>IN REVIEW</h2>
      </div>
      
      <div class="allReview scroll hight">
      </div>
    </section>

    <section class="section" id="done">
      <div class="header" style="background-color: rgb(58, 237, 130);">
        <h2>DONE</h2>
      </div>
     
      <div class="allDone scroll hight">
      </div>
    </section>

  </div>
  <div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
      <h1>Task Description</h1>
      <textarea type="text" id="description" placeholder="Write description......"></textarea>
      <br>
      <button id="saveBtn" onclick="save()">Save</button>
      <div class="close-btn" onclick="togglePopup()"> &times;</div>
    </div>
  </div>
</body>

</html>
